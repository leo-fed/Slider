<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/slider.css">
        <title>Slider</title>
    </head>
    <body>
        <section class="projects" id="projects">
            <div class="projects__wrapper mobile-wrapper">
                <div class="projects__description">
                    <h3 class="projects__title">Completed projects</h3>
                    <p class="projects__text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                        market we have made happy more than 1000 families</p>
                    <div class="projects__table">
                        <div class="table__cell">
                            <h3 class="cell_title">City:</h3>
                            <p class="cell__text">Rostov-on-Don
                                LCD admiral</p>
                        </div>
                        <div class="table__cell">
                            <h3 class="cell_title">apartment area:</h3>
                            <p class="cell__text">81 m2</p>
                        </div>
                        <div class="table__cell">
                            <h3 class="cell_title">Repair time:</h3>
                            <p class="cell__text">3.5 months</p>
                        </div>
                        <div class="table__cell">
                            <h3 class="cell_title">Repair Cost:</h3>
                            <p class="cell__text">Upon request</p>
                        </div>
                    </div>
                    <div class="slider__nav">
                        <button onclick=go(-1) class="slider__button-ar slider__button"></button>
                        <button onclick=goTo(0) class="slider__button-pt slider__button-pt_active slider__button"></button>
                        <button onclick=goTo(1) class="slider__button-pt slider__button"></button>
                        <button onclick=goTo(2) class="slider__button-pt slider__button"></button>
                        <button onclick=go(1) class="slider__button-ar slider__button slider__button-ar_reverse"></button>
                    </div>
                </div>
                <div class="projects__slider">
                    <div class="slider__tabs">
                        <button onclick=goTo(0) class="slider__tab slider__tab_active btn">Rostov-on-Don, Admiral</button>
                        <button onclick=goTo(1) class="slider__tab btn">Sochi Thieves</button>
                        <button onclick=goTo(2) class="slider__tab btn">Rostov-on-Don Patriotic</button>
                    </div>
                    <div class="slider__container">
                        <div class="slider__img-box" id="slider__img-box">
                            <img src="./img/image 2.jpg" alt="Rostov-on-Don, Admiral." class="slider__img slider__img_active">
                            <img src="./img/image 2(1).jpg" alt="Sochi Thieves." class="slider__img">
                            <img src="./img/image 2(2).jpg" alt="Rostov-on-Don Patriotic." class="slider__img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./scripts/slider.js"></script>
    </body>
</html>
